{% extends 'base.html' %}
{% block content %}
    <div class="container my-3">
        <table class="table">
            <thead>
                <tr class="table-dark">     <!-- 테이블 행 -->
                    <th>번호</th>            <!-- 테이블 헤더 -->
                    <th>제목</th>
                    <th>작성일시</th>
                </tr>
            </thead>
            <tbody>
                {% if question_list %}
                    {% for question in question_list %}
                        <tr>    <!-- 테이블 행 -->
                            <td>{{ forloop.counter }}</td>  <!-- 테이블 열, 데이터 -->
                            <td>
                                <a href="{% url 'pybo:detail' question.id %}">{{ question.subject }}</a>
                            </td>
                            <td>{{ question.create_date }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="3">질문이 없습니다.</td>  <!-- colspan: 열 합치기 -->
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
{% endblock %}
